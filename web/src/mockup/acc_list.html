<!DOCTYPE html>
<html lang="en" class="bg-white antialiased w-full">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>DEBS :: Accounts List</title>
    <link rel="stylesheet" href="static/css/main.css"/>
    <link rel="stylesheet" href="static/css/custom.css"/>
    <script src="static/js/utils.js"></script>
  </head>
  <body>
    <div class="flex fixed top-0 inset-x-0 z-100 h-12 items-center pl-4 bg-purple-600 text-white">
      <nav>
        <ul>
          <li class="inline-block pr-4 font-semibold"><a href="/" title="Home">Home</a></li>
          <li class="inline-block pr-4 font-semibold"><a href="#" title="Transactions">Transactions</a></li>
          <li class="inline-block pr-4 font-semibold"><a href="/accounts/list" title="Accounts">Accounts</a></li>
        </ul>
      </nav>
    </div>
    <div class="container border border-white mt-12">
<div class="w-full h-12 bg-purple-300 mt-4">
<div class="float-left w-1/2 p-3 inline-block">
<div class="float-left pr-2 font-bold">Viewing:</div>
<div class="float-left"><form id="list" name="list" action="/accounts/list.action" method="post">
<input type="hidden" name="id" value="" id="id"/>
<select name="viewing" id="list_viewing" onchange="this.form.submit();">
    <option value="all">All Accounts</option>
    <option value="actual">Actual Accounts</option>
    <option value="group">Group Accounts</option>
</select>
</form>
</div>
</div>
<div class="float-right w-1/2 pt-3">

    </span></a>
    <a href="#" id="edit" title="Edit" class="pointer-events-none"><span class="float-right hover:bg-blue-500 w-7 mr-1 p-1 mb-1">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20px" height="20px">
        <path d="M18.174 1.826c-1.102-1.102-2.082-.777-2.082-.777L7.453 9.681 6 14l4.317-1.454 8.634-8.638s.324-.98-.777-2.082zm-7.569 9.779l-.471.47-1.473.5a2.216 2.216 0 0 0-.498-.74 2.226 2.226 0 0 0-.74-.498l.5-1.473.471-.47s.776-.089 1.537.673c.762.761.674 1.538.674 1.538zM16 17H3V4h5l2-2H3c-1.1 0-2 .9-2 2v13c0 1.1.9 2 2 2h13c1.1 0 2-.9 2-2v-7l-2 2v5z"/>

</div>
</div>
<div>
  <table class="table-fixed w-full">
    <thead>
      <tr>
        <th class="w-6"><span class="block text-left">&nbsp;</span></th>
        <th class="w-56"><span class="block text-left pl-1">Name</span></th>
        <th class="w-56"><span class="block text-left">Description</span></th>
        <th class="w-56"><span class="block text-left">Type</span></th>
        <th class="w-56"><span class="block text-left">Group</span></th>
        <th><span class="block text-left">Balance</span></th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-purple-200">
        <td><span class="block text-left pl-2"><input type="radio" name="selected" value="8" onchange="updateSelected('/accounts',8)"/></span></td>
        <td><span class="block truncate text-left pl-1"><a href="#">Opening Balance</a></span></td>
        <td><span class="block truncate text-left">Build-In</span></td>
        <td><span class="block truncate text-left">RETAINED_EARNINGS</span></td>
        <td><span class="block truncate text-left">?</span></td>
        <td><span class="block truncate text-left">0.00</span></td>
      </tr>
    </tbody>
  </table>
</div>
