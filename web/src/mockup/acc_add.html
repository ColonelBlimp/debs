<!DOCTYPE html>
<html lang="en" class="bg-white antialiased w-full">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>DEBS :: Add Account</title>
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico"/>
    <link rel="stylesheet" href="static/css/main.css"/>
    <link rel="stylesheet" href="static/css/custom.css"/>
    <script src="static/js/utils.js"></script>
  </head>
  <body>
    <div class="flex fixed top-0 inset-x-0 z-100 h-12 items-center pl-4 bg-purple-600 text-white">
      <nav>
        <ul>
          <li class="inline-block pr-4 font-semibold"><a href="/" title="Home">Home</a></li>
          <li class="inline-block pr-4 font-semibold"><a href="transactions/list.action" title="Transactions">Transactions</a></li>
          <li class="inline-block pr-4 font-semibold"><a href="accounts/list.action" title="Accounts">Accounts</a></li>
        </ul>
      </nav>
    </div>
    <div class="container border border-white mt-12">
      <div class="mt-4 pl-1 font-bold">New Account</div>
      <div class="w-full h-12 bg-purple-300 mt-4">
        <div class="p-3"><span class="font-bold"></span></div>
      </div>
      <form id="add" name="add" action="/accounts/add.action" method="post" autocomplete="off">
        <div class="flex mt-6 mb-2 items-center">
          <div class="w-32">
            <label class="inline-block font-bold" for="name">Name:</label>
          </div>
          <div class="w-56">
            <input type="text" name="bean.name" maxlength="32" value="" id="name" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-800 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" autocomplete="off" autofocus="autofocus"/>
          </div>
          <div class="w-96 pl-6 font-bold text-red-700 italic"></div>
        </div>
        <div class="flex mb-2 items-center">
          <div class="w-32">
            <label class="inline-block font-bold" for="description">Description:</label>
          </div>
          <div class="w-56">
            <input type="text" name="bean.description" maxlength="100" value="" id="description" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-800 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" autocomplete="off"/>
          </div>
          <div class="w-96 pl-6 font-bold text-red-700 italic"></div>
        </div>
        <div class="flex mb-2 items-center">
          <div class="w-32">
            <label class="inline-block font-bold" for="type">Type:</label>
          </div>
          <div class="w-56">
            <select name="bean.typeId" id="type" class="bg-gray-200 p-2 w-full border-2 border-gray-200 rounded text-gray-800 focus:border-purple-500" onchange="accountGroupMatcher(this);">
              <option value="20">ASSET</option>
              <option value="21" selected="selected">EXPENSE</option>
              <option value="22">LIABILITY</option>
              <option value="23">INCOME</option>
              <option value="24">EQUITY</option>
              <option value="25">RETAINED_EARNINGS</option>
              <option value="26">CONTROL</option>
            </select>
          </div>
          <div class="w-96 pl-6"></div>
        </div>
        <div class="flex mb-4 items-center">
          <div class="flex-initial w-32 h-full">
            <span class="font-bold">Group:</span>
          </div>
          <div class="w-56 text-left p-0 m-0">
        		<table class="table-fixed w-full">
          			<tbody>
          			<tr>
            			<td><input type="radio" name="selected" value="1" class="gl-0"><span class="pl-1">Balance</span></td>
          			</tr>
          			<tr>
            			<td><input type="radio" name="selected" value="2" class="gl-1"><span class="pl-1">Net Worth</span></td>
          			</tr>
          			<tr>
            			<td><input type="radio" name="selected" value="2" class="gl-2"><span class="pl-1">Assets</span></td>
          			</tr>
          			</tbody>
        		</table>
          </div>
          <div class="w-96 pl-6"></div>
        </div>
        <div class="flex mt-4 items-center">
          <div class="w-32"></div>
          <div>
            <input type="submit" value="Create" id="create" name="submitType" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mr-2"/>
            <input type="submit" value="Cancel" id="cancel" name="submitType" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"/>
          </div>
          <div class="w-96 pl-6"></div>
        </div>
      </form>
    </div>
  </body>
</html>
