<!DOCTYPE html>
<html lang="en" class="bg-white antialiased w-full">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>DEBS :: Transactions List</title>
    <link rel="stylesheet" href="static/css/main.css"/>
    <link rel="stylesheet" href="static/css/custom.css"/>
    <script src="static/js/utils.js"></script>
  </head>
  <body>
    <div class="flex fixed top-0 inset-x-0 z-100 h-12 items-center pl-4 bg-purple-600 text-white">
      <nav>
        <ul>
          <li class="inline-block pr-4 font-semibold"><a href="/" title="Home">Home</a></li>
          <li class="inline-block pr-4 font-semibold"><a href="#" title="Transactions">Transactions</a></li>
          <li class="inline-block pr-4 font-semibold"><a href="/accounts/list" title="Accounts">Accounts</a></li>
        </ul>
      </nav>
    </div>
    <div class="container border border-black mt-12">
<div class="w-full h-12 bg-purple-300 mt-4">
<div class="float-left w-1/2 p-3 inline-block">
<div class="float-left pr-2 font-bold">Viewing:</div>
<div class="float-left"><form id="list" name="list" action="/accounts/list.action" method="post">
<input type="hidden" name="id" id="id"/>
<select name="viewing" id="list_viewing" onchange="this.form.submit();">
    <option value="all" selected>This Month</option>
    <option value="actual">Last Month</option>
    <option value="group">All</option>
</select>
<input type="checkbox" id="includeDeleted" name="includeDeleted" onchange="this.form.submit();">
<label for="includeDeleted">Include Deleted</label>
</form>
</div>
</div>
<div class="float-right w-1/2 pt-3">
    <a href="#" id="edit" title="Edit" class="pointer-events-none"><span class="float-right hover:bg-blue-500 w-7 mr-1 p-1 mb-1">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20px" height="20px">
        <path d="M18.174 1.826c-1.102-1.102-2.082-.777-2.082-.777L7.453 9.681 6 14l4.317-1.454 8.634-8.638s.324-.98-.777-2.082zm-7.569 9.779l-.471.47-1.473.5a2.216 2.216 0 0 0-.498-.74 2.226 2.226 0 0 0-.74-.498l.5-1.473.471-.47s.776-.089 1.537.673c.762.761.674 1.538.674 1.538zM16 17H3V4h5l2-2H3c-1.1 0-2 .9-2 2v13c0 1.1.9 2 2 2h13c1.1 0 2-.9 2-2v-7l-2 2v5z"/>
      </svg>
    </span></a>
    <a href="#" title="Add"><span class="float-right hover:bg-blue-500 w-7 mr-1 p-1 mb-1">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="20px" height="20px">
        <path d="M19.4 9H16V5.6c0-.6-.4-.6-1-.6s-1 0-1 .6V9h-3.4c-.6 0-.6.4-.6 1s0 1 .6 1H14v3.4c0 .6.4.6 1 .6s1 0 1-.6V11h3.4c.6 0 .6-.4.6-1s0-1-.6-1zm-12 0H.6C0 9 0 9.4 0 10s0 1 .6 1h6.8c.6 0 .6-.4.6-1s0-1-.6-1zm0 5H.6c-.6 0-.6.4-.6 1s0 1 .6 1h6.8c.6 0 .6-.4.6-1s0-1-.6-1zm0-10H.6C0 4 0 4.4 0 5s0 1 .6 1h6.8C8 6 8 5.6 8 5s0-1-.6-1z"/>
      </svg>
    </span></a>
</div>
</div>
<div>
  <table class="table-fixed w-full">
    <thead>
      <tr>
        <th class="w-6"><span class="block text-left">&nbsp;</span></th>
        <th class="w-32"><span class="block text-left pl-1">Date</span></th>
        <th class="w-56"><span class="block text-left">Description</span></th>
        <th class="w-48"><span class="block text-left">Amount</span></th>
        <th class="w-48"><span class="block text-left">From</span></th>
        <th class="w-32"><span class="block text-left">To</span></th>
        <th class="w-48"><span class="block text-left">Reference</span></th>
        <th class="w-6"><span class="block text-left">X</span></th>
      </tr>
    </thead>
    <tbody>
      <tr class="bg-purple-200">
        <td><span class="block text-left pl-2"><input type="radio" name="selected" value="8" onchange="updateSelected('/accounts',8)"/></span></td>
        <td><span class="block truncate text-left pl-1"><a href="#">2019-09-01</a></span></td>
        <td><span class="block truncate text-left">Description</span></td>
        <td><span class="block truncate text-left">1500000.00</span></td>
        <td><span class="block truncate text-left">Bank</span></td>
        <td><span class="block truncate text-left">Cash</span></td>
        <td><span class="block truncate text-left">CHQ00001</span></td>
        <td><span class="block truncate text-left">&#9744;</span></td>
      </tr>
    </tbody>
  </table>
</div>
    </div>
  </body>
</html>
